<div class="grid">
	<div class="col-12">
	  <div class="card">
		<h5>Produtos</h5>
		<p-dataView #dv [value]="filteredProductCards" [paginator]="true" [rows]="4" layout="grid">
		  <ng-template pTemplate="header">
			<div class="flex flex-column md:flex-row md:justify-content-between gap-2">
			  <p-dropdown [options]="categories" placeholder="Categorias" [showClear]="true"
				(onChange)="onCategoryChange($event)" optionLabel="name"></p-dropdown>
			  <span class="p-input-icon-left">
				<i class="pi pi-search"></i>
				<input type="search" pInputText placeholder="Pesquisar pelo Nome"
				  (input)="onFilter($event)">
			  </span>
			  <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
			</div>
		  </ng-template>
  
		  <ng-template let-product pTemplate="listItem">
			<div class="col-12" *ngFor="let product of filteredProductCards">
			  <div class="flex flex-column md:flex-row align-items-center p-3 w-full">
				<img [src]="product.image" [alt]="product.name" class="my-4 md:my-0 w-9 md:w-10rem shadow-2 mr-5"
				  (error)="product.image = '/assets/demo/images/product/default.jpg'" />
				<div class="flex-1 flex flex-column align-items-center text-center md:text-left">
				  <div class="font-bold text-2xl">{{product.name}}</div>
				  <div class="mb-2">{{product.description}}</div>
				  <div class="flex align-items-center mt-2">
					<i class="pi pi-tag mr-2"></i>
					<span class="font-semibold">{{product.category.name}}</span>
				  </div>
				</div>
				<div class="flex flex-row md:flex-column justify-content-between w-full md:w-auto align-items-center md:align-items-end mt-5 md:mt-0">
				  <span class="text-2xl font-semibold mb-2 align-self-center md:align-self-end">${{product.price}}</span>
				  <p-button icon="pi pi-shopping-cart" label="Add to Cart" [disabled]="product.quantity === 0" styleClass="mb-2 p-button-sm"></p-button>
				  <span [class]="'product-badge status-' + product.status">{{ product.status }}</span>
				</div>
			  </div>
			</div>
		  </ng-template>
  
		  <ng-template let-product pTemplate="gridItem">
			<div class="grid grid-nogutter">
			  <div class="col-12 md:col-4" *ngFor="let product of filteredProductCards">
				<div class="card m-3 border-1 surface-border">
				  <div class="flex flex-wrap gap-2 align-items-center justify-content-between mb-2">
					<div class="flex align-items-center">
					  <i class="pi pi-tag mr-2"></i>
					  <span class="font-semibold">{{product.category.name}}</span>
					</div>
					<span [class]="'product-badge status-' + product.status">{{ product.status }}</span>
				  </div>
				  <div class="flex flex-column align-items-center text-center mb-3">
					<img [src]="product.image" [alt]="product.name" class="w-9 shadow-2 my-3 mx-0"
					  (error)="product.image = '/assets/demo/images/product/default.jpg'" />
					<div class="text-2xl font-bold">{{product.name}}</div>
					<div class="mb-3">{{product.description}}</div>
				  </div>
				  <div class="flex align-items-center justify-content-between">
					<span class="text-2xl font-semibold">${{product.price}}</span>
					<p-button icon="pi pi-shopping-cart" [disabled]="product.quantity === 0"></p-button>
				  </div>
				</div>
			  </div>
			</div>
		  </ng-template>
		</p-dataView>
	  </div>
	</div>
  </div>
