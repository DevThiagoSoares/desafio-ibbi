<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="Limpar Carrinho" icon="pi pi-times" class="p-button-danger" (click)="clearCart()"></button>
                    </div>
                </ng-template>
            </p-toolbar>

            <p-table *ngIf="cart" #dt [value]="cart.products" responsiveLayout="scroll" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas" dataKey="product_id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Itens no Carrinho</h5>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="name">Produto <p-sortIcon field="name"></p-sortIcon></th>
                        <th pSortableColumn="image">Imagem <p-sortIcon field="image"></p-sortIcon></th>
                        <th pSortableColumn="quantity">Quantidade <p-sortIcon field="quantity"></p-sortIcon></th>
                        <th pSortableColumn="price_per_unit">Preço Unitário <p-sortIcon field="price_per_unit"></p-sortIcon></th>
                        <th pSortableColumn="total_price">Preço Total <p-sortIcon field="total_price"></p-sortIcon></th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td>
                            <span class="p-column-title">Produto</span>
                            {{item.name}}
                        </td>
                        <td>
                            <img [src]="item.image" [alt]="item.name" class="my-4 md:my-0 w-9 md:w-10rem shadow-2 mr-5"
                            (error)="item.image = '/assets/demo/images/product/default.jpg'" />
                        </td>
                        <td>
                            <span class="p-column-title">Quantidade</span>
                            <p-inputNumber [(ngModel)]="item.quantity" mode="decimal" [showButtons]="true" [min]="0" [max]="100" (onInput)="updateCartItem(item.product_id, $event)"></p-inputNumber>
                        </td>
                        <td>
                            <span class="p-column-title">Preço Unitário</span>
                            {{item.price_per_unit | currency}}
                        </td>
                        <td>
                            <span class="p-column-title">Preço Total</span>
                            {{item.total_price | currency}}
                        </td>
                        <td>
                            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="removeFromCart(item.product_id)"></button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="footer">
                    <tr>
                        <td colspan="3" style="text-align: right"><strong>Total:</strong></td>
                        <td>{{cart.total_cart_value | currency}}</td>
                        <td></td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
