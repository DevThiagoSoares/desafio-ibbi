<div class="surface-0">
    <div id="home" class="landing-wrapper overflow-hidden">
        <div
            class="py-4 px-4 mx-0 md:mx-6 lg:mx-8 lg:px-8 flex align-items-center justify-content-between relative lg:static mb-3">
            <a class="flex align-items-center" href="#">
                <img src="assets/demo/images/logo.png" alt="IBBI Logo" height="50" class="mr-0 lg:mr-2"><span
                    class="text-900 font-medium text-2xl line-height-3 mr-8"></span>
            </a>
            <a pRipple class="cursor-pointer block lg:hidden text-700" pStyleClass="@next" enterClass="hidden"
                leaveToClass="hidden" [hideOnOutsideClick]="true">
                <i class="pi pi-bars text-4xl"></i>
            </a>
            <div class="align-items-center surface-0 flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full left-0 px-6 lg:px-0 z-2"
                style="top:120px">
                <ul
                    class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row cursor-pointer">
                    <li>
                        <a (click)="router.navigate(['/store'])" pRipple
                            class="flex m-0 md:ml-5 px-0 py-3 text-900 font-medium line-height-3">
                            <span> </span>
                        </a>
                    </li>
                </ul>
                <div
                    class="flex justify-content-between lg:block border-top-1 lg:border-top-none surface-border py-3 lg:py-0 mt-3 lg:mt-0">
                    <button pButton pRipple label="Login" (click)="router.navigate(['/auth'])"
                        class="p-button-text p-button-rounded border-none font-light line-height-2 text-blue-500"></button>
                    <button pButton pRipple label="Cadastrar-se" (click)="router.navigate(['/auth/signup'])"
                        class="p-button-rounded border-none ml-5 font-light line-height-2 bg-blue-500 text-white"></button>
                </div>
            </div>
        </div>

        <div id="hero" class="flex flex-column pt-4 px-4 lg:px-8 overflow-hidden"
            style="height:88vh ;background: linear-gradient(0deg, rgba(156, 0, 0, 0.2), rgba(86, 253, 198, 0.2)), radial-gradient(77.36% 256.97% at 77.36% 57.52%, #c9d5ec 0%, #70c4ff 100%); clip-path: ellipse(150% 87% at 93% 13%);">
            <div class="mx-4 md:mx-8 mt-0 md:mt-4">
                <h1 class="text-6xl font-bold text-gray-900 line-height-2">
                    Bem Vindo a Loja
                    <img src="assets/demo/images/logo.png" alt="IBBI Logo" height="70"
                        style=" vertical-align: -15px; margin-left: 4px;">
                </h1>
                <p class="font-normal text-2xl line-height-3 md:mt-3 text-gray-700">Desenvolvida para teste técnico do
                    candidato Thiago Soares.</p>
                <button pButton pRipple type="button" label="Vamos começar" (click)="router.navigate(['/auth'])"
                    class="p-button-rounded text-xl border-none mt-3 bg-blue-500 font-normal line-height-3 px-3 text-white"></button>
            </div>
            <div class="flex justify-content-center md:justify-content-end">
                <img src="assets/demo/images/landing/screen-1.png" alt="Hero Image" style="margin-top: 20vh;">
            </div>
        </div>
    </div>
</div>
